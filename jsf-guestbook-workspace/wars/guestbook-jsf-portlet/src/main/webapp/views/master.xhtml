<?xml version="1.0"?>

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./view.xhtml">

	<ui:define name="content">
		<h:form>
			<h:commandButton action="entry" styleClass="btn btn-default"
					value=" #{i18n.getMessage(facesContext, 'add-entry')} ">
				<f:ajax render="@all" />
			</h:commandButton>
		</h:form>
		<br /><br />
		<h:outputText rendered="#{empty guestbookBacking.getEntries(facesContext, guestbookManager)}"
				value="#{i18n.getMessage(facesContext, 'no-entries-yet')}" />
		<h:dataTable rendered="#{not empty guestbookBacking.getEntries(facesContext, guestbookManager)}"
				rowClasses="table-cell " styleClass="table table-bordered table-hover table-striped"
				value="#{guestbookBacking.getEntries(facesContext, guestbookManager)}" var="entry">
			<h:column>
				<f:facet name="header"><h:outputText value="#{i18n.getMessage(facesContext, 'message')}" /></f:facet>
				<h:panelGroup>
					<h:outputText value="#{entry.message}" />
				</h:panelGroup>
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="#{i18n.getMessage(facesContext, 'name')}" /></f:facet>
				<h:panelGroup>
					<h:outputText value="#{entry.name}" />
				</h:panelGroup>
			</h:column>
		</h:dataTable>
		<h:messages globalOnly="true" />
	</ui:define>

</ui:composition>
