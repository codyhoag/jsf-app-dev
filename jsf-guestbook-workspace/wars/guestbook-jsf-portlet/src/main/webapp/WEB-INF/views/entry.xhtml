<?xml version="1.0"?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<h:messages globalOnly="true" />
		<h3>#{i18n['new-entry']}</h3>
		<br />
		<h:outputLabel for="entryName">Name: </h:outputLabel>
		<br />
		<h:message for="entryName" />
		<h:inputText id="entryName" required="true" value="#{guestbookBacking.newEntry.name}" />
		<br /><br />
		<h:outputLabel for="entryMessage">Message: </h:outputLabel>
		<br />
		<h:message for="entryMessage" />
		<h:inputTextarea id="entryMessage" required="true" value="#{guestbookBacking.newEntry.message}" />
		<br /><br />
		<h:commandButton action="#{guestbookBacking.saveNewEntry(facesContext)}" styleClass="btn btn-default"
				value="#{i18n['save']}">
			<f:ajax execute="@form" render="@all" />
		</h:commandButton>
		<h:commandButton action="#{guestbookBacking.clearNewEntry}" immediate="true" styleClass="btn btn-default"
				value="#{i18n['cancel']}">
			<f:ajax render="@all" />
		</h:commandButton>
	</h:form>
</ui:composition>
